# Armored Core VI: Fires of Rubicon - Game Data
# Complete mission definitions and autosplitter configuration

[game]
id = "ac6"
name = "Armored Core VI: Fires of Rubicon"
short_name = "AC6"
process_names = ["armoredcore6.exe"]

[autosplitter]
engine = "ac6"

# Memory patterns
[[autosplitter.patterns]]
name = "cs_event_flag_man"
pattern = "48 8b 35 ? ? ? ? 83 f8 ff 0f 44 c1"
resolve = "rip_relative"
rip_offset = 3
extra_offset = 0

[[autosplitter.patterns]]
name = "fd4_time"
pattern = "48 8b 0d ? ? ? ? 0f 28 c8 f3 0f 59 0d"
resolve = "rip_relative"
rip_offset = 3
extra_offset = 0

[[autosplitter.patterns]]
name = "cs_menu_man"
pattern = "48 8b 35 ? ? ? ? 33 db 89 5c 24 20"
resolve = "rip_relative"
rip_offset = 3
extra_offset = 0

[autosplitter.pointers]
event_flags = { pattern = "cs_event_flag_man", offsets = [0] }
igt = { pattern = "fd4_time", offsets = [0, 160] }

