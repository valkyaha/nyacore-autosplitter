# Elden Ring - Game Data
# Complete boss definitions and autosplitter configuration

[game]
id = "elden_ring"
name = "Elden Ring"
short_name = "ER"
process_names = ["eldenring.exe"]

[autosplitter]
engine = "elden_ring"

# Memory patterns
[[autosplitter.patterns]]
name = "virtual_memory_flag"
pattern = "44 89 7c 24 28 4c 8b 25 ? ? ? ? 4d 85 e4"
resolve = "rip_relative"
rip_offset = 8
extra_offset = 0

[[autosplitter.patterns]]
name = "fd4_time"
pattern = "48 8b 05 ? ? ? ? 4c 8b 40 08 4d 85 c0 74 0d 45 0f b6 80 be 00 00 00 e9 13 00 00 00"
resolve = "rip_relative"
rip_offset = 3
extra_offset = 0

[[autosplitter.patterns]]
name = "world_chr_man"
pattern = "48 8b 35 ? ? ? ? 48 85 f6 ? ? bb 01 00 00 00 89 5c 24 20 48 8b b6"
resolve = "rip_relative"
rip_offset = 3
extra_offset = 0

[[autosplitter.patterns]]
name = "game_data_man"
pattern = "48 8b 05 ? ? ? ? 48 8d 4d c0 41 b8 10 00 00 00 48 8b 10 48 83 c2 1c"
resolve = "rip_relative"
rip_offset = 3
extra_offset = 0

[autosplitter.pointers]
event_flags = { pattern = "virtual_memory_flag", offsets = [5] }
igt = { pattern = "fd4_time", offsets = [0, 160] }

