# Dark Souls Remastered - Game Data
# Complete boss definitions and autosplitter configuration

[game]
id = "ds1r"
name = "Dark Souls Remastered"
short_name = "DS1R"
process_names = ["DarkSoulsRemastered.exe"]

[autosplitter]
engine = "ds1_remaster"

# Memory patterns
[[autosplitter.patterns]]
name = "event_flags"
pattern = "48 8B 0D ? ? ? ? 99 33 C2 45 33 C0 2B C2 8D 50 F6"
resolve = "rip_relative"
rip_offset = 3
extra_offset = 0

[[autosplitter.patterns]]
name = "game_data_man"
pattern = "48 8b 05 ? ? ? ? 45 33 ed 48 8b f1 48 85 c0"
resolve = "rip_relative"
rip_offset = 3
extra_offset = 0

[autosplitter.pointers]
event_flags = { pattern = "event_flags", offsets = [0] }
igt = { pattern = "game_data_man", offsets = [0, 160] }

